{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Welcome, {{ user.username }}!</h2>
    <p>Select an option below:</p>

    <div class="button-group">
        <a href="{{ url_for('web.view_brackets') }}" class="btn btn-primary">
            View Current Brackets
        </a>
        <a href="{{ url_for('web.create_bracket') }}" class="btn btn-success">
            Create a New Bracket
        </a>
    </div>
</div>

<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .button-group {
        margin-top: 20px;
    }
    .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn-primary {
        background-color: #007bff;
    }
    .btn-success {
        background-color: #28a745;
    }
    .btn:hover {
        opacity: 0.8;
    }
</style>
{% endblock %}
